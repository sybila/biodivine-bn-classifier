[package]
name = "boolnet-classifier"
version = "0.1.0"
description = "Tool for BN classification based on dynamic properties."
authors = ["Ond≈ôej Huvar <xhuvar@fi.muni.cz>", "Samuel Pastva <sam.pastva@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.59"

[[bin]]
name = "load-classifier-output"
path = "src/bin/load_classifier_output.rs"

[dependencies]
biodivine-lib-bdd = ">=0.4.2, <1.0.0"
#biodivine-lib-param-bn = "0.4.2"
biodivine-lib-param-bn = { git = "https://github.com/sybila/biodivine-lib-param-bn", branch = "dev-annotations" }
biodivine-hctl-model-checker = { git = "https://github.com/sybila/biodivine-hctl-model-checker", branch = "dev-classification-experiments" }
clap = { version = "4.1.1", features = ["derive"] }
zip = "0.6.3"

# Include Z3 dependencies as strictly as possible, we don't want
# this to change because it might break our release builds.
z3="^0.11.2"
z3-sys = "^0.7.1"
