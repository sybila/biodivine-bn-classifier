[package]
name = "bn-classifier"
version = "0.1.0"
description = "Tool for classifying Boolean models by dynamic properties."
authors = ["Ond≈ôej Huvar <xhuvar@fi.muni.cz>", "Samuel Pastva <sam.pastva@gmail.com>"]
license = "MIT"
edition = "2021"
rust-version = "1.60"

[[bin]]
name = "load-classifier-output"
path = "src/bin/load_classifier_output.rs"

[dependencies]
biodivine-lib-bdd = ">=0.4.2, <1.0.0"
biodivine-lib-param-bn = ">=0.4.3, <1.0.0"
biodivine-hctl-model-checker = ">=0.1.2, <1.0.0"
clap = { version = "4.1.1", features = ["derive"] }
zip = "0.6.3"

# Include Z3 dependencies as strictly as possible, we don't want
# this to change because it might break our release builds.
